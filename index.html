<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EntregaFinal-Guastavino</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>MONITORES</h1>
        <div class="simulador">
            <div class="opciones">
                <label for="marca">Marca:</label>
                <select id="marca"></select>
                <label for="modelo">Modelo:</label>
                <select id="modelo"></select>
                <label for="tipoPanel">Tipo de Panel:</label>
                <select id="tipoPanel"></select>
                <label for="pulgadas">Pulgadas:</label>
                <select id="pulgadas"></select>
                <label for="frecuencia">Frecuencia:</label>
                <select id="frecuencia"></select>
                <button id="calcular">CALCULAR</button>
            </div>
            <div class="resultado">
                <div id="detalles-compra"></div>
                <div id="carrito">
                    <img src="./pngwing.com.png" alt="carrito">
                    <ul id="carrito-lista"></ul>
                    <p>Total: <span id="total-carrito">$0.00</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="modelosMoni.js"></script>
</body>
</html>
